<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel工资条查询系统 - 掘采三队汽运队专用</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        .team-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 16px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }
        
        button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .result-section {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
            border-left: 5px solid #3498db;
            overflow-x: auto;
        }
        
        .salary-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            min-width: 800px;
        }
        
        .salary-table th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 14px;
            text-align: left;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 2px solid #ddd;
        }
        
        .salary-table td {
            padding: 12px 14px;
            border-bottom: 1px solid #eee;
        }
        
        .salary-table tr:last-child td {
            border-bottom: none;
        }
        
        .salary-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .positive-amount {
            color: #27ae60;
            font-weight: 500;
        }
        
        .negative-amount {
            color: #e74c3c;
            font-weight: 500;
        }
        
        .error-message {
            background: #ffecec;
            color: #e74c3c;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid #e74c3c;
        }
        
        .success-message {
            background: #eaffea;
            color: #27ae60;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid #27ae60;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        .team-notice {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 4px solid #ffc107;
        }
        
        .employee-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f1f1;
        }
        
        .info-item {
            min-width: 200px;
        }
        
        .info-item strong {
            display: inline-block;
            width: 80px;
            color: #2c3e50;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .employee-info {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .section-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="team-badge">掘采三队-汽运队</div>
            <h1>Excel工资条查询系统</h1>
            <p class="description">请输入您的工号查询工资信息</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="employee-id">工号</label>
                    <input type="text" id="employee-id" placeholder="请输入您的工号">
                </div>
                <button id="query-btn">查询工资条</button>
                <div id="error-message" class="error-message">工号不存在，请重新输入</div>
                <div id="success-message" class="success-message">查询成功！</div>
            </div>
            
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>正在查询，请稍候...</p>
            </div>
            
            <div id="result-section" class="result-section">
                <h2 class="section-title">工资明细</h2>
                
                <div class="employee-info">
                    <div class="info-item">
                        <strong>姓名：</strong><span id="employee-name"></span>
                    </div>
                    <div class="info-item">
                        <strong>部门：</strong><span id="employee-department"></span>
                    </div>
                    <div class="info-item">
                        <strong>工号：</strong><span id="employee-id-display"></span>
                    </div>
                    <div class="info-item">
                        <strong>发放日期：</strong><span id="salary-date"></span>
                    </div>
                </div>
                
                <table class="salary-table">
                    <thead>
                        <tr>
                            <th>项目</th>
                            <th>金额（元）</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody id="salary-details">
                        <!-- 工资明细将通过JavaScript动态生成 -->
                    </tbody>
                </table>
                
                <div style="margin-top: 20px; text-align: right; font-size: 18px; font-weight: bold;">
                    实发工资：<span id="total-salary" style="color: #e74c3c;">0.00</span> 元
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 掘采三队汽运队 - 人力资源科</p>
            <p>该网址仅限掘采三队——汽运队使用</p>
            <div class="team-notice">
                如有疑问，请联系人力资源科：内线电话 8023
            </div>
        </div>
    </div>

    <script>
        // 模拟Excel数据 - 根据您提供的工资条样式
        const excelData = [
            {
                "员工编号": "109553",
                "姓名": "张三",
                "部门": "汽运一队",
                "发放日期": "2023-10-31",
                "应发工资": 967742.00,
                "个人所得税": 122496.78,
                "日常加班工资": 11339.71,
                "旷工扣除": 0,
                "其他扣除": 500.00,
                "其他收入": 250323.00,
                "实发工资": 967742.00 - 122496.78 - 500 + 250323 + 11339.71
            },
            {
                "员工编号": "102345",
                "姓名": "李四",
                "部门": "汽运二队",
                "发放日期": "2023-10-31",
                "应发工资": 856200.00,
                "个人所得税": 98500.50,
                "日常加班工资": 8560.25,
                "旷工扣除": 0,
                "其他扣除": 300.00,
                "其他收入": 185600.00,
                "实发工资": 856200.00 - 98500.50 - 300 + 185600 + 8560.25
            },
            {
                "员工编号": "107689",
                "姓名": "王五",
                "部门": "汽运三队",
                "发放日期": "2023-10-31",
                "应发工资": 923500.00,
                "个人所得税": 110820.00,
                "日常加班工资": 10245.75,
                "旷工扣除": 500.00,
                "其他扣除": 450.00,
                "其他收入": 223400.00,
                "实发工资": 923500.00 - 110820.00 - 500 - 450 + 223400 + 10245.75
            }
        ];

        document.getElementById('query-btn').addEventListener('click', function() {
            const employeeId = document.getElementById('employee-id').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const resultSection = document.getElementById('result-section');
            const loading = document.querySelector('.loading');
            
            if (!employeeId) {
                errorMessage.textContent = "请输入工号";
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
                resultSection.style.display = "none";
                return;
            }
            
            // 显示加载中
            loading.style.display = "block";
            resultSection.style.display = "none";
            errorMessage.style.display = "none";
            successMessage.style.display = "none";
            
            // 模拟查询延迟
            setTimeout(function() {
                loading.style.display = "none";
                
                const employeeData = excelData.find(item => item["员工编号"] === employeeId);
                
                if (employeeData) {
                    errorMessage.style.display = "none";
                    successMessage.style.display = "block";
                    displaySalaryInfo(employeeData);
                    resultSection.style.display = "block";
                } else {
                    errorMessage.textContent = "工号不存在，请重新输入";
                    errorMessage.style.display = "block";
                    successMessage.style.display = "none";
                    resultSection.style.display = "none";
                }
            }, 1000);
        });

        function displaySalaryInfo(data) {
            // 更新员工基本信息
            document.getElementById('employee-name').textContent = data["姓名"];
            document.getElementById('employee-department').textContent = data["部门"];
            document.getElementById('employee-id-display').textContent = data["员工编号"];
            document.getElementById('salary-date').textContent = data["发放日期"];
            
            // 清空之前的工资明细
            const detailsContainer = document.getElementById('salary-details');
            detailsContainer.innerHTML = '';
            
            // 添加工资明细行
            addSalaryRow(detailsContainer, "应发工资", data["应发工资"], "");
            addSalaryRow(detailsContainer, "个人所得税", -data["个人所得税"], "扣除");
            addSalaryRow(detailsContainer, "日常加班工资", data["日常加班工资"], "加班补助");
            addSalaryRow(detailsContainer, "旷工扣除", -data["旷工扣除"], data["旷工扣除"] ? "旷工扣除" : "无旷工");
            addSalaryRow(detailsContainer, "其他扣除", -data["其他扣除"], "其他扣款");
            addSalaryRow(detailsContainer, "其他收入", data["其他收入"], "额外收入");
            
            // 显示实发工资
            document.getElementById('total-salary').textContent = data["实发工资"].toFixed(2);
        }

        function addSalaryRow(container, name, amount, note) {
            const row = document.createElement('tr');
            
            // 项目列
            const nameCell = document.createElement('td');
            nameCell.textContent = name;
            
            // 金额列
            const amountCell = document.createElement('td');
            amountCell.textContent = amount >= 0 ? `+${amount.toFixed(2)}` : amount.toFixed(2);
            amountCell.className = amount >= 0 ? 'positive-amount' : 'negative-amount';
            
            // 备注列
            const noteCell = document.createElement('td');
            noteCell.textContent = note;
            
            row.appendChild(nameCell);
            row.appendChild(amountCell);
            row.appendChild(noteCell);
            
            container.appendChild(row);
        }

        // 初始化页面时隐藏加载提示
        document.querySelector('.loading').style.display = "none";
    </script>
</body>
</html>
